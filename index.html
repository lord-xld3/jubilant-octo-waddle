<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
          <form id="inputInterface">
            <p>Length between 1 and 20,000,000</p>
            <input type="number" id="pwLength" min="1" max="20000000">Length</number>

            <input type="radio" id="useBin" name="useOption">
            <label for="useBinary">Bin</label>

            <input type="radio" id="useHex" name="useOption">
            <label for="useHex">Hex</label>

            <input type="radio" id="useUni" name="useOption">
            <label for="useUni">Unicode</label>

            <input type="radio" id="useString" name="useOption">
            <label for="useString">String</label>

              <div id="inputStringOptions">
                <input type="checkbox" id="useLower" name="useLower">
                <label for="useLower">case</label>
            
                <input type="checkbox" id="useUpper" name="useUpper">
                <label for="useUpper">CASE</label>

                <input type="checkbox" id="useSymbols" name="useSymbols">
                <label for="useSymbol">$ymbols</label>

                <input type="checkbox" id="useNums" name="useNums">
                <label for="useNums">0-9</label>

              </div>
          </form>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
