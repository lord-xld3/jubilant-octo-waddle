<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
          <form id="inputInterface">
            <p>Length between 8 and 16</p>
            <input type="number" id="pwLength" name="pwLength" value="pwLength" min="8" max="16">Length</number>

            <input type="radio" id="useOption" name="useOption" value="useBinary">
            <label for="useBinary">Bin</label>

            <input type="radio" id="useOption" name="useOption" value="useHex">
            <label for="useHex">Hex</label>

            <input type="radio" id="useOption" name="useOption" value="useString">
            <label for="useString">String</label>

              <div id="inputStringOptions">
                <input type="checkbox" id="stringOption" name="useLower" value="useLower">
                <label for="useLower">case</label>
            
                <input type="checkbox" id="stringOption" name="useUpper" value="useUpper">
                <label for="useUpper">CASE</label>

                <input type="checkbox" id="stringOption" name="useSymbol" value="useSymbol">
                <label for="useSymbol">$ymbols</label>
              </div>
          </form>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
